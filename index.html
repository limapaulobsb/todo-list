<!DOCTYPE html>
<html lang="en, pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Lista de Tarefas</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <mark>Minha Lista de Tarefas</mark>
      </header>
      <form>
        <input type="text" placeholder="Novo item..." />
        <button type="submit" title="Adicionar item">
          <i class="material-icons">add</i>
        </button>
      </form>
      <p>
        <i class="material-icons small">tips_and_updates</i>
        Clique duas vezes em um item para marc√°-lo como finalizado
      </p>
      <ol></ol>
      <nav>
        <button type="button" id="move-up" title="Mover para cima">
          <i class="material-icons">expand_less</i>
        </button>
        <button type="button" id="move-down" title="Mover para baixo">
          <i class="material-icons">expand_more</i>
        </button>
        <button type="button" id="remove-selected" title="Remover selecionado">
          <i class="material-icons">clear</i>
        </button>
      </nav>
      <nav>
        <button type="button" class="hoverable-green" id="save-list">Salvar</button>
        <button type="button" class="hoverable-blue" id="remove-completed">
          Remover finalizados
        </button>
        <button type="button" class="hoverable-red" id="remove-all">Apagar Lista</button>
      </nav>
    </main>
  </body>
  <script src="script.js"></script>
</html>
